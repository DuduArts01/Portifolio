<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--End Google Fonts-->
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Bootstrap End-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="thanks.css">

    <script src="menu.js" defer></script>

    <title>DuduTech</title>

<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="data/logo/dudutech.png" alt="Logo Dudu Tech" class="logo">
                </a>
            </div><!--logo-->

            <nav class="menu-desktop">
                <ul>
                    <li><a href="#" target="_self">Início</a></li>
                    <li><a href="#" target="_self">Especialidades</a></li>
                    <li><a href="#" target="_self">Sobre</a></li>
                    <li><a href="#" target="_self">Projetos</a></li>
                </ul>
            </nav>

            <div class="btn-contato">
                <a href="#">
                    <button>Contato</button>
                </a>
            </div><!--btn-contato-->

            <div class="btn-open-menu" id="btn-menu">
                <i class="bi bi-list"></i>
            </div>

            <div class="menu-mobile" id="menu-mobile"> 
                <div class="btn-close">
                    <i class="bi bi-x-lg"></i>
                </div>

                <nav>
                    <ul>
                        <li><a href="#" target="_self">Início</a></li>
                        <li><a href="#" target="_self">Especialidades</a></li>
                        <li><a href="#" target="_self">Sobre</a></li>
                        <li><a href="#" target="_self">Projetos</a></li>
                        <li><a href="#" target="_self">Contato</a></li>
                        
                    </ul>
                </nav>

            </div><!--meu-mobile-->

            <div class="overlay-menu" id="overlay-menu"></div><!--overlay-menu-->
        </div> <!--interface-->
    </header>

    <main>
        <section class="thanks">
            <div class="interface">
                <div class="flex">
                    <div class="thanks">
                        <div class="img-logo-t"><img src="data/logo/dudutech.png" alt="logo" class="logot"></div>
                        <h1 class="appreciation "> Obrigado pelo seu contato<span>.</span></h1>
                        <p>Responderemos em Breve!</p>
                    </div><!--thanks-->
                </div><!--flex-->
            </div><!--interface-->
        </section><!--section-thanks-->
    </main>

    <footer>
        <div class="interface">
            <div class="line-footer">
                <div class="flex">
                    <div class="logo-footer">
                        <img src="data/logo/dudutech.png" alt="logo" class="logo">
                    </div><!--logo-footer-->
                    <div class="btn-social">
                        <a href="#" target="_blank"><button><i class="bi bi-instagram"></i></button></a>
                        <a href="#" target="_blank"><button><i class="bi bi-youtube"></i></button></a>
                        <a href="#" target="_blank"><button><i class="bi bi-linkedin"></i></button></a>
                    </div>
                </div>
            </div><!--line-footer-->

            <div class="line-footer borderl">
                <p><i class="bi bi-envelope-at-fill"></i> <a href="mailto:contato@dudutech.com.br">contato@dudutech.com.br</a></p>
            </div><!--line-footer-->
        </div><!--interface-->
    </footer>

</html>
